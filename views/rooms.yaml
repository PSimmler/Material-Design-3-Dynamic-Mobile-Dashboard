                  - type: custom:decluttering-card
                    template: room_summary_card
                    variables:
                      - room_name: Büro
                      - temperature_sensor:
                      - humidity_sensor:
                      - navigation_path: /test-material-3/buro
                  - type: custom:decluttering-card
                    template: big_icon_toggle_card
                    variables:
                      - entity: light.buro
                      - icon: m3of:computer
              - type: custom:mushroom-chips-card
                chips:
                  - type: template
                    entity: light.buro_decke
                    tap_action:
                      action: toggle
                    icon: m3of:lightbulb
                    card_mod:
                      style: |
                        ha-card {
                          --chip-background: {% if is_state('light.buro_decke', 'on') %} #D3C890 {% else %} #353535 {% endif %};
                          --color: {% if is_state('light.buro_decke', 'on') %} #5b5326 {% else %} #dbdbdb {% endif %};
                          justify-content: center;
                          height: 35px !important;
                          width: 35px !important;
                          border: 0 !important;
                          box-shadow: none !important;
                          border-radius: 22px !important;
                        }
                card_mod:
                  style: |
                    .chip-container {
                      flex-flow: column wrap-reverse !important;
                      display: flex !important;
                      --chip-spacing: 8px;
                      margin: 12px;
                    }
                    .: |
                    .container {
                      align: end;
                    }
