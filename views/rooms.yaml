header:
  layout: responsive
  badges_position: top
  badges_wrap: wrap
  cards: []
type: sections
max_columns: 4
path: overview
sections:
  - type: grid
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: mushroom_title_card
            variables:
              - title: Räume
      - type: horizontal-stack
        cards:
          - type: custom:stack-in-card
            mode: horizontal
            cards:
              - type: vertical-stack
