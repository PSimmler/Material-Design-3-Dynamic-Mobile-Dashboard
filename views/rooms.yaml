  - type: grid
    cards:
      - type: custom:navbar-card
        mobile:
          show_labels: true
        desktop:
          show_labels: true
          position: left
          min_width: 768
        routes:
          - url: /test-material-3/overview
            label: Home
            icon: m3o:home
            icon_selected: m3of:home
          - url: /test-material-3/rooms
            label: Räume
            icon: m3o:chair
            icon_selected: m3of:chair
            tap_action:
              action: navigate
              navigation_path: /test-material-3/rooms
            hold_action:
              action: open-popup
            popup:
              - icon: m3of:computer
                url: /test-material-3/buro
              - icon: m3of:chair
                url: /test-material-3/wohnzimmer
              - icon: m3of:bed
                url: /test-material-3/schlafzimmer
              - icon: m3of:restaurant
                url: /test-material-3/esszimmer
              - icon: m3of:person-3
                url: /test-material-3/kinderzimmer
              - icon: m3of:groups-2
                url: /test-material-3/gang
          - url: /test-material-3/scenes
            label: Scenes
            icon: m3o:layers
            icon_selected: m3of:layers
          - icon: mdi:dots-horizontal
            label: More
            tap_action:
              action: open-popup
            popup:
              - icon: m3of:tools-wrench
                url: /config/dashboard
        styles: |
          .navbar-card {
            --navbar-primary-color: var(--md-sys-color-tertiary);
            background: var(--nav-background);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(20px) !important;
            background-blend-mode: overlay;
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            overflow: hidden;
          }
badges:
  - type: custom:mushroom-chips-card
    chips:
      - type: template
        tap_action:
          action: navigate
          navigation_path: /test-material-3/overview
        icon: m3of:arrow-left-alt
        card_mod:
          style:
            .: |
              ha-card {
                --color: {{ 'var(--md-sys-color-on-primary)' }};
                --chip-background: {{ 'var(--md-sys-color-primary)' }};
                margin-top: 0.7em;
              }
background:
  opacity: 90
  alignment: center
  size: cover
  repeat: repeat
  attachment: fixed
  image: null
